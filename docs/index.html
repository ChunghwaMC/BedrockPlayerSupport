<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>BedrockPlayerSupport - 文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="BedrockPlayerSupport 插件的使用文档" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="./lib/vue.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "BedrockPlayerSupport",
      repo: "DongShaoNB/BedrockPlayerSupport",
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      coverpage: true,
      fallbackLanguages: ['zh-cn', 'en-us'],
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      nameLink: {
        '/': '/',
        '/zh-cn/': '/zh-cn/',
        '/en-us/': '/en-us/'
      },
      search: {
        maxAge: 86400000,
        paths: "auto",
        placeholder: {
          '/zh-cn/': '搜索',
          '/en-us': "Type to search"
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/en-us/': 'No Results'
        }
      },
      copyCode: {
        buttonText: {
          '/zh-cn/': '点击复制',
          '/en-us/': 'Copy to clipboard',
        },
        errorText: {
          '/zh-cn/': '错误',
          '/en-us/': 'Error'
        },
        successText: {
          '/zh-cn/': '复制',
          '/en-us/': 'Copied'
        }
      }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="./lib/docsify@4.js"></script>
  <!-- Search -->
  <script src="./lib/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="./lib/zoom-image.min.js"></script>
  <!-- Click to copy -->
  <script src="./lib/docsify-copy-code.min.js"></script>
</body>

</html>
